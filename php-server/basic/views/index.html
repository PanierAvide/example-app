<!DOCTYPE html>
<html>
<head>
<title>OpenWanderer Basic Server App</title>
<style type="text/css">
body { font-family: helvetica, arial, sans-serif; }
#viewer { 
    width: 800px; 
    height: 600px; 
    border: 1px solid black;
}
input[type=text] {
	width: 100px;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.1/dist/photo-sphere-viewer.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.2.1/dist/plugins/markers.min.css"/>
<script type='text/javascript' src='https://unpkg.com/openwanderer-jsapi@0.1.2'></script>
<script type='module' src='js/index.js'></script>
</head>
<body>
<h1>OpenWanderer Basic Server App</h1>
<p>You can upload panoramas and select a latitude/longitude or pano ID to navigate to.</p>

<form method="get">
Lon: <input name="lon" type="text"/>
Lat: <input name="lat" type="text"/>
<strong>Or:</strong>
Pano ID:<input name="id" type="text"/>
<input type="submit" value="Go!" />
</form>

<div id="pano" style="width: 800px; height: 600px"></div>


<form method='post' enctype='multipart/form-data'>
<fieldset style="width: 800px; border: 1px solid black; padding: 0px">
Select your file(s): <input type='file' id='panoFiles' multiple /><br />
<progress id='progress' value='0' max='100' style='width: 90%'></progress><br />
<span id='uploadProgress'></span><br />
<input type='button' id='uploadBtn' value='Upload!'>
</fieldset>
</form>
<p id='uploadStatus'></p>


</body>
</html>
